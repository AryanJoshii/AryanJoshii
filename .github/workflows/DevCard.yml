name: daily-devcard
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
jobs:
  devcard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: devcard-vert
        uses: dailydotdev/action-devcard@3.2.0
        with:
          user_id: ${{ secrets.USER_ID }}
          commit_message: "chore: update ${filename}"
          dryrun: true
          commit_filename: devcard-vert.png

      - name: devcard-horiz
        uses: dailydotdev/action-devcard@3.2.0
        with:
          user_id: ${{ secrets.USER_ID }}
          commit_message: "chore: update ${filename}"
          dryrun: true
          type: "wide"
          commit_filename: devcard-horiz.png

      - name: Move DevCards to the repository root
        run: |
          mv /tmp/devcard-horiz.png .
          mv /tmp/devcard-vert.png .

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "noreply@github.com"
          git add devcard-horiz.png devcard-vert.png
          git commit -m "chore: update devcards"
          git push
